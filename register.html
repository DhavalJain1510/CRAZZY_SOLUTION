<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>
<div class="container">
       <header class="header">
       <center><a href="Home_page.html">CrazzySolution</a></center>
       </header>
</div>
  <div id="login-box">
    <div class="left">
      <h1>Register Here</h1>
      
      <input type="text" name="username" placeholder="Username" required />
      <input type="text" name="email" placeholder="E-mail" required/>
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="password2" placeholder="Retype password" required/>
      
      <input type="submit" name="signup_submit" value="Sign in" />
    </div>
    
    <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>

      <button class="social-signin facebook" onclick="window.location.href='https://www.facebook.com/';">Log in with facebook</button>
      <button class="social-signin twitter" onclick="window.location.href='https://twitter.com/';">Log in with Twitter</button>
      <button class="social-signin google" onclick="window.location.href='https://mail.google.com/';">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>
  <footer>
    <b><center>&copy;2020 CrazzySolution &nbsp; Designed by CrazzySolution Team &nbsp; </center></b>
</footer>
</body>
</html>
